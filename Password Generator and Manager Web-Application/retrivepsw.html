<!DOCTYPE html>
<html>
<head>
    <title>Retrieve Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #052737;
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #80610d;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(255, 255, 255, 0.2);
            padding: 20px;
            width: 350px;
            max-width: 100%;
            text-align: center;
        }

        h1 {
            color: #000;
        }

        label {
            color: #000;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 2px;
        }

        #getPassword {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #getPassword:hover {
            background-color: #45a049;
        }

        #retrievedPassword {
            color: #000;
            font-weight: bold;
            margin-top: 10px;
        }

        #back {
            background-color: #337ab7;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 20px;
        }

        #back:hover {
            background-color: #286090;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Retrieve Password</h1>
        <label for="url">URL / App Name:</label>
        <input type="text" id="urlInput">
        <button id="getPassword">Get Password</button>
        <p id="retrievedPassword">Retrieved Password: </p>
        <button id="back">Back to Password Manager</button>
        <script src="manager.js"></script>
        <script>
            document.getElementById('getPassword').addEventListener('click', function () {
                const urlToRetrieve = document.getElementById('urlInput').value;
                const storedData = JSON.parse(localStorage.getItem('passwordData')) || [];

                for (let i = 0; i < storedData.length; i++) {
                    if (storedData[i].url === urlToRetrieve) {
                        document.getElementById('retrievedPassword').textContent = 'Retrieved Password: ' + storedData[i].password;
                        return;
                    }
                }

                document.getElementById('retrievedPassword').textContent = 'No password found for the specified URL.';
            });

            document.getElementById('back').addEventListener('click', function () {
                window.location.href = 'manager.html'; // Change this URL to the Password Manager HTML file.
            });
        </script>
    </div>
</body>
</html>
